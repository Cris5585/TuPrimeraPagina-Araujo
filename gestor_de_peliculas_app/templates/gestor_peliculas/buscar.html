{% extends 'base.html' %}

{% block content %}
<h2>Buscar Película</h2>
<form method="get">
    <input type="text" name="titulo" placeholder="Título de película">
    <button type="submit">Buscar</button>
</form>

{% if resultado %}
    <ul>
        {% for peli in resultado %}
            <li>{{ peli.titulo }} - {{ peli.fecha_estreno }} - {{ peli.director }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
